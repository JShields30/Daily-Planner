    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>

      <p id="currentDay" class="lead"></p>
      <div id="momenttd"></div>
      <script type="text/javascript">
        var Now = moment().format('dddd, MMMM Do YYYY');
        var x = document.getElementById("momenttd");
        x.innerHTML = Now;
        </script>
    </header>
